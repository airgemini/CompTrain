<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Evolution Program</title>
    <base href="/" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="css/style.css?202004201005" rel="stylesheet" />
</head>

<body class="bg-light">
    <app>
        <!--Loading...-->
        <div class="loading-section">
            <h2>Evolution Program</h2>
            <img src="img/logo-big.png" width="150" class="loading-logo" />
            <div class="short-description" id="loadingText">Loading, please wait</div>
            <div class="loader mt-3">
                <div class="loader-dot dot1"></div>
                <div class="loader-dot dot2"></div>
                <div class="loader-dot dot3"></div>
            </div>
            <p>Un attimo di pazienza, il programma si sta caricando</p>

            <div id="bg">
                <img src="img/bg-2.jpg" alt="">
            </div>
        </div>
    </app>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <script type="text/javascript">
        (function () {
            let total = 0;
            let loaded = 0;

            let standardFetch = fetch;
            fetch = function (url, options) {
                total++;
                var promise = standardFetch(url, options);
                promise.then((data) => {
                    let element = document.getElementById("loadingText");
                    if (typeof (element) != 'undefined' && element != null) {
                        loaded++;
                        let progress = Math.floor(((loaded / total) * 100));
                        let url = new URL(data.url);
                        element.innerHTML = progress + "%";
                    }
                });
                return promise;
            }
        })();
    </script>


    <script src="_framework/blazor.webassembly.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>
